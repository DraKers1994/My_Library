<ion-header>
  <ion-toolbar>
    <ion-title text-center>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

    <ion-item fill="solid">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

<div>
  <ng-container *ngFor="let validation of validation_message.email">
    <div *ngIf="
    loginForm.get('email')?.hasError(validation.type) && 
    (loginForm.get('email')?.dirty || 
    loginForm.get('email')?.touched)
    ">
      {{validation.message}}
    </div>
  </ng-container>
</div>

    <ion-item fill="solid">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

   <div>
      <ng-container *ngFor="let validation of validation_message.password">
        <div *ngIf="
        loginForm.get('password')?.hasError(validation.type) && 
        (loginForm.get('password')?.dirty || 
        loginForm.get('password')?.touched)
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

<ion-button 
shape="full"
color="success"
[disabled]="!loginForm.valid"
type="submit">
  Login
</ion-button>


  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <div class="ion-text-center">
        <p>No tienes una cuenta?</p>
          <ion-button (click) ="goToRegister()"
          shape="full"
          color="warning"
          type="submit">
            Registrate
          </ion-button>
      </div>
  </ion-toolbar>
</ion-footer>
