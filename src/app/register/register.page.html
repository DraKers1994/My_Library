<ion-header>
  <ion-toolbar>
    <ion-title text-center>Register</ion-title>
    <ion-buttons>
      <ion-button (click)="goToLogin()">
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<figure class="size-logo">
  <img src="./assets/1.png" alt=""/>
</figure>
<form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input placeholder="Ingrese su nombre" formControlName="name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input placeholder="Ingrese su apellido" formControlName="last_name"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Tipo documento</ion-label>
    <ion-select formControlName="document_type">
      <ion-select-option *ngFor ="let item of ListDocumentType" value="item.type">
        {{item.display}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Numero documento</ion-label>
    <ion-input type="number" placeholder="Ingrese el numero de documento" formControlName="document_number"> </ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Carrera</ion-label>
    <ion-select formControlName="career">
      <ion-select-option *ngFor = "let item of ListCareer" value="item.type">
        {{item.display}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input placeholder="Ingrese su email" formControlName="email"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contrase√±a</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>

  <ion-button 
shape="full"
color="warning"
type="submit">
  Registrarse
</ion-button>

</form>

</ion-content>
